<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500">

    <!-- Navbar -->
    <nav class="bg-transparent py-4 px-6 flex justify-between items-center fixed w-full z-10">
      <div>
        <a href="index.html" class="text-4xl mb-2 px-10 py-3 font-bold text-white">Digital Wardrobe</a>
      </div>
      <div>
        <!-- <a href="#" class="text-white hover:text-gray-300">Home</a>
        <a href="#" class="ml-4 text-white hover:text-gray-300">About</a>
        <a href="#" class="ml-4 text-white hover:text-gray-300">Contact</a>
        <a href="#" class="ml-4 text-white hover:text-gray-300">Login</a> -->
      </div>
    </nav>
  
    <!-- Main Content -->
    <div class="container mx-auto my-11 h-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <!-- Left Column -->
        <div class="text-center md:text-left">
          <ul>
            <li class="m-5"><button class="flex items-center justify-center bg-blue-700 text-blue-50 py-4 px-6 rounded-full hover:bg-blue-600 transition duration-300">
              <a href="wardrobe.html">View Wardrobe</a> <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </button></li>
            <li class="m-5"><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="flex items-center justify-center bg-blue-700 text-blue-50 py-4 px-6 rounded-full hover:bg-blue-600 transition duration-300">
              Add Item<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </button></li>
            <li class="m-5"><button type="button" onclick="shuffleOutfit()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="flex items-center justify-center bg-blue-700 text-blue-50 py-4 px-6 rounded-full hover:bg-blue-600 transition duration-300">
              Get Outfit<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </button></li>
          </ul>
        </div>
        <!-- Right Column -->
        <div>
          <img src="/assests/wardrobe_image.jpg" alt="Image" class="rounded-lg shadow-lg h-screen">
        </div>
        
      </div>
    </div>
    


<!-- Modal for adding item -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- File input -->
        <div class="p-3"><input type="file" id="fileInput" accept="image/*"></div>
        <div class="m-3" id="wardrobe"></div>
        <!-- top-bottom selection -->
        <div class="ml-4">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" value='top' class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Top</label>

            <input type="radio" value='bottom' class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Bottom</label>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondar" data-bs-dismiss="modal">Cancel</button>
        <button onclick="addItem()" type="button" data-bs-dismiss="modal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300">
          Add
        </button>
      </div>
    </div>
  </div>
</div>



<!-- Modal for OUTFIT -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Outfit for you</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body items-center justify-center" id="outfitContainer">
        <div><img id="topOutfit" src="" alt="top-image"></div>
        <div><img id="bottomOutfit" src="" alt="bottom-image"></div>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300">
          Close
        </button>
      </div>
    </div>
  </div>
</div>





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
